Configuration:
  status: INFO
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5p %logger{36} - %msg%n"
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console
    Logger:
      - name: no.stena
        level: DEBUG
